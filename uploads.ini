; Configuración de PHP para aumentar límites de subida
; Establece el tamaño máximo de archivos que se pueden subir a 50MB
upload_max_filesize = 50M

; Establece el tamaño máximo de datos POST que PHP aceptará (debe ser mayor que upload_max_filesize)
post_max_size = 50M

; Establece el tiempo máximo de ejecución para scripts (en segundos)
max_execution_time = 300

; Establece el tiempo máximo de entrada de datos (en segundos)
max_input_time = 300

; Establece la memoria máxima que un script puede consumir
memory_limit = 256M

; Establece el número máximo de archivos que se pueden subir simultáneamente
max_file_uploads = 20
